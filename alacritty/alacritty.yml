# Colors (Hybrid)
colors:
  # Default colors
  primary:
    background: '#2E3436'
    foreground: '#D3D7CF'

  # Normal colors
  normal:
    black:   '#2E3436'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  # Bright colors
  bright:
    black:   '#555753'
    red:     '#EF2929'
    green:   '#8AE234'
    yellow:  '#FCE94F'
    blue:    '#729FCF'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#EEEEEC'

# Font configuration (changes require restart)
font:
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: Source Code Pro
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Source Code Pro
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Source Code Pro
    # Style can be specified to pick a specific face.
    # style: Italic
